<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>
<h1>Lista de Alunos</h1>

<p><a href="/aluno/cadastro">Novo aluno</a></p>

<table>
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Data de Nascimento</th>
    <th>Turma</th>
  </tr>
  
  <th:block th:each="aluno : ${alunos}">
      <tr>
         <td th:text="${aluno.id}">...</td>
         <td th:text="${aluno.nome}">...</td>
         <td th:text="${#temporals.format(aluno.dataDeNascimento, 'dd/MM/yyyy')}">...</td>
         <td th:text="${aluno.turma.nome}">...</td>
      </tr>
  </th:block>
  

</table>

</body>
</html>
